<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="less/custom.css">
</head>
<body>
<div class="container-fluid no-padding">
	<header class="header">
		<!-- <div class="logo"></div> -->
		<h3>Product Kit</h3>
		<div class="platform">
			<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    Select Platform
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
			    <li><a href="#">UI Components</a></li>
			    <li><a href="#">Ember Components</a></li>
			    <li><a href="#">Bower Packages</a></li>
			  </ul>
			</div>
		</div>
	</header>
	<div class="left-column">
		<h5>LIBRARY</h5>
		<ul>
			<li><a href="#" class="component-btn" data-type="button">Buttons</a></li>
			<li><a href="#" class="component-btn" data-type="dropdown">Dropdown</a></li>
			<li><a href="#" class="component-btn" data-type="forms">Forms</a></li>
			<li><a href="#" class="component-btn" data-type="label">Labels</a></li>
			<li><a href="#" class="component-btn" data-type="tabs">Tabs</a></li>
			<li><a href="#" class="component-btn" data-type="toolbar">Toolbar</a></li>
			<li><a href="#" class="component-btn" data-type="tooltip">Tooltip</a></li>
		</ul>
		<div class="search-component">
			<input type="text" class="form-control" placeholder="Search component..." aria-describedby="basic-addon1">
			<!-- <div class="input-group">
		      <input type="text" class="form-control" placeholder="Search component" style="width:153px">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Go!</button>
		      </span>
		    </div> --><!-- /input-group -->
		</div>
	</div>
	<div class="right-panel">
		<div id="grid-preview" class="split split-horizontal grid-type">
			<div class="grid-label">PREVIEW</div>
		</div>
		<div id="grid-code" class="split split-horizontal">
			<div id="grid-code-html" class="split content grid-type">
				<div class="grid-label">HTML</div>
				<div class="code-editor" id="html-editor"></div>
			</div>
			<div id="grid-code-js" class="split content grid-type">
				<div class="grid-label">JAVASCRIPT</div>
				<div class="code-editor" id="js-editor"></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/Split.js/split.min.js"></script>
<script type="text/javascript"  src="bower_components/ace-builds/src-noconflict/ace.js"></script>
<script type="text/javascript">
	// $(document).ready(function () {
	// 	Split(['#html', '#preview', '#css'], {});
	// });
	Split(['#grid-preview', '#grid-code'], {
		gutterSize: 8,
		cursor: 'col-resize'
    	});

	Split(['#grid-code-html', '#grid-code-js'], {
		direction: 'vertical',
		sizes: [50, 50],
		gutterSize: 8,
		cursor: 'row-resize'
	});

	//for selected list link
	$(document).ready(function(){

		var jsEditor = ace.edit("js-editor");
	    jsEditor.setTheme("ace/theme/solarized_light");
	    jsEditor.getSession().setMode("ace/mode/javascript");

		var htmlEditor = ace.edit("html-editor");
	    htmlEditor.setTheme("ace/theme/textmate");
	    htmlEditor.getSession().setMode("ace/mode/html");

	    var listOfComponents = {
    	"button": {
    		"html": '<div class="btn-group">\n\t<button type="button" class="btn btn-small">Button</button>\n</div>',
    		"js": '$(".btn.btn-small").click(function() {\n\talert("Button is Clicked !!!");\n})',
    		"css": ''
    	},
    	"dropdown": {
    		"html": '<select>\n\t<option value="volvo">Volvo</option>\n\t<option value="saab">Saab</option>\n\t<option value="mercedes">Mercedes</option>\n\t<option value="audi">Audi</option>\n</select>',
    		"js": '',
    		"css": ''
    	}
    };

		$('.component-btn').click(function () {
	        	$(this).addClass("active");
	        	$(this).parent().siblings().find('a').removeClass("active");

	        	type = $(this).data('type');

   			 	htmlEditor.session.setValue(listOfComponents[type]["html"]);
			 	document.getElementById('grid-preview').innerHTML=listOfComponents[type]["html"];

   			 	jsEditor.session.setValue(listOfComponents[type]["js"]);
			 	// document.getElementById('code-editor').innerHTML=listOfComponents[type]["js"];
			 	$(".btn.btn-small").click(function(){ alert("Button is Clicked !!!");});
    	});
	});
</script>
</body>
</html>
